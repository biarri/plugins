title: Versioner 
image: docker.io/codefresh/versioner:latest
description: semver versions builder 
category:
  - Featured 
source: https://github.com/codefresh-io/cf-plugin-versioner.git
maintainer: 
  - name: Oleg Verhovsky
logo:'https://upload.wikimedia.org/wikipedia/en/0/05/Hello_kitty_character_portrait.png' 
envs:  
  - name: CURRENT_VERSION_SOURCE  
    description : 'action (required)'
  - name: MAJOR  
  - name: MINOR   
    description: 'Boolean; combination with TL_UPLOAD stores Twistlock Report URL in TL_REPORT_URL var for Codefresh metadata annotation'
  - name: PATCH   
    description: 'Boolean; combination with TL_UPLOAD stores Twistlock Report URL in TL_REPORT_URL var for Codefresh metadata annotation'
  - name: BUILD_NUM   
    description: 'Boolean; combination with TL_UPLOAD stores Twistlock Report URL in TL_REPORT_URL var for Codefresh metadata annotation'
  
